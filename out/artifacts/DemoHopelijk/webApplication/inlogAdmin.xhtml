<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="layout_standard.xhtml">
    <ui:define name="title">Create a new Student</ui:define>
    <ui:define name="content">
        <h1>Welcome!</h1>
        <h:outputLabel value="Hello, Student. Weclome to the online library application. To proceed we would like you to login, incase you are not registered yet you can open the register form using the 'register now' button  "/>

        <h:form id="studentForm">
            <h:panelGrid columns="2">
                <h:outputLabel value="AdminID : "/>
                <h:inputText value="#{studentFormBean.inlogStudent}"/>
                <h:outputLabel value="password : "/>
                <h:inputSecret value="#{studentFormBean.inlogPassword}"/>

            </h:panelGrid>

            <h:commandButton value="Login" action="#{studentFormBean.loginStudent()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
