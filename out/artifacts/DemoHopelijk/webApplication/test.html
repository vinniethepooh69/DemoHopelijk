<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="button">Show</button>
<input type="text" id="test" style="display: none"/>
<script>

    document.getElementById("button").addEventListener("click", show)

    function show() {
        document.getElementById("test").style.display = inline
    }
</script>
</body>
</html>
