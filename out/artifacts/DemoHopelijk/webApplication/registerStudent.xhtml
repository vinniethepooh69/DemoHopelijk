<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="layout_standard.xhtml">
<ui:define name="title">Create a new Student</ui:define>
<ui:define name="content">
    <h:form id="bookForm">
        <h:panelGrid columns="2">
            <h:outputLabel id = "studentnr" value="Studentnumber : "/>
            <h:inputText value="#{studentFormBean.student.personUserNumber}" required="true">
                <f:validateLength minimum="8" maximum="8"/>
            </h:inputText>
            <h:outputLabel value="firstname : "/>
            <h:inputText value="#{studentFormBean.student.firstName}" required="true">
                <f:validateLength minimum="2" maximum="20"/>

            </h:inputText>
            <h:outputLabel value="lastname : "/>
            <h:inputText value="#{studentFormBean.student.lastName}" required="true">
                <f:validateLength minimum="2" maximum="20"/>

            </h:inputText>
            <h:outputLabel value="Email : "/>
            <h:inputText value="#{studentFormBean.student.email}" required="true">
                <f:validateLength minimum="8" maximum="50"/>

            </h:inputText>
            <h:outputLabel value="phonenumber : "/>
            <h:inputText value="#{studentFormBean.student.phoneNumber}">
                <f:validateLength minimum="10" maximum="10"/>

            </h:inputText>
            <h:outputLabel value="department : "/>
            <h:inputText value="#{studentFormBean.student.department}">
                <f:validateLength minimum="2" maximum="20"/>

            </h:inputText>
            <h:outputLabel value="password : "/>
            <h:inputSecret value="#{studentFormBean.student.password}" required="true">
                <f:validateLength minimum="8" maximum="20"/>

            </h:inputSecret>



        </h:panelGrid>
        <h:commandButton value="Register now!" action="#{studentFormBean.addStudent()}">
            <f:ajax execute="@form" render=":succes :errors"/>
        </h:commandButton>
    </h:form>

</ui:define>
</ui:composition>
</html>
