<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="layout_after_login.xhtml">
    <ui:define name="title">Browse Books</ui:define>
    <ui:define name="content">


        <h:form id="retrieveBook">


            <h:commandButton value="retrieve all books" action="#{studentFormBean.retrieveAllLendBooksByStudent()}">
                <f:ajax execute="@form" render=":book_view :reservebook :retrievebook :book_view2 :errors"/>
            </h:commandButton>
        </h:form>

        <h:dataTable id="book_view2" value="#{studentFormBean.studentStatefullSessionBean.student.lendBooks}" var="book_value"  border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title"/>
                </f:facet>
                <h:outputText value="#{book_value.title_of_Book}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Number of pages"/>
                </f:facet>
                <h:outputText value="#{book_value.numberOfPages}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="fiction"/>
                </f:facet>
                <h:outputText value="#{book_value.fiction}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Language"/>
                </f:facet>
                <h:outputText value="#{book_value.language}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Subject"/>
                </f:facet>
                <h:outputText value="#{book_value.subject}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Available"/>
                </f:facet>
                <h:outputText value="#{book_value.bookLendByStudentID}"/>
            </h:column>

            <h:column>
                <h:commandButton value="Return this book" action="#{studentFormBean.studentStatefullSessionBean.returnBook(studentFormBean.studentStatefullSessionBean.student.lendBooks.indexOf(book_value))}">
                    <f:ajax execute="@form" render=":book_view :reservebook :retrievebook :book_view2 :errors"/>
                </h:commandButton>

            </h:column>
        </h:dataTable>
        <h:panelGrid id = "book_view" columns="2">
        <h:outputLabel value="size of lend books: "/>
        <h:inputText value="#{studentFormBean.studentStatefullSessionBean.student.lendBooks.size()}">
        </h:inputText>
        <h:outputLabel value="hulp4 : "/>
        <h:inputText value="#{studentFormBean.studentStatefullSessionBean.hulp4}" >

        </h:inputText>

            <h:outputLabel value="hulp3 : "/>
            <h:inputText value="#{studentFormBean.studentStatefullSessionBean.hulp3}" >

            </h:inputText>
        </h:panelGrid>
    </ui:define>
</ui:composition>
</html>
