<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="layout_after_login_student.xhtml">
    <ui:define name="title">Browse Books</ui:define>
    <ui:define name="content">



        <h:dataTable id="book_view2" value="#{studentFormBean.getLendBooks()}" var="book_value"  border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title"/>
                </f:facet>
                <h:outputText value="#{book_value.title_of_Book}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Number of pages"/>
                </f:facet>
                <h:outputText value="#{book_value.numberOfPages}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="fiction"/>
                </f:facet>
                <h:outputText value="#{book_value.fiction}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Language"/>
                </f:facet>
                <h:outputText value="#{book_value.language}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Subject"/>
                </f:facet>
                <h:outputText value="#{book_value.subject}"/>
            </h:column>


            <h:column>
                <h:form id="test">

                <h:commandButton value="Return this book" action="#{studentFormBean.returnBook(book_value.bookID)}">
                    <f:ajax execute="@form" render=":book_view :reservebook :retrievebook :book_view2 :errors"/>
                </h:commandButton>
                </h:form>
            </h:column>
        </h:dataTable>

    </ui:define>
</ui:composition>
</html>
