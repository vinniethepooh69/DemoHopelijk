<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form id="test2">
    <h:outputLabel value="Hello, world"/>

    <br/>
    <br/>

    <h:outputLabel value="#{studentFormBean.book.title_of_Book}"/>

    <br/>

    <h:outputLabel value="#{studentFormBean.book.bookID}"/>

    <br/>


    <h:commandButton value="Request firt book" action="#{studentFormBean.firstbook()}"/>
    <br/>
    <h:commandButton value="Create a default student" action="#{studentFormBean.creatstudent()}"/>
    <br/>
    <h:link outcome="inlogCustomer.xhtml" value="Login students"/>
    <br/>
    <h:link outcome="inlogAdmin.xhtml" value="Login Admin"/>

    <h:commandButton value="Create a book" action="#{studentFormBean.setReportproblem(true)}">
        <f:ajax execute="@form" render="test2"/>
    </h:commandButton>
    </h:form>
    <h:form id="test">
    <c:choose>
        <c:when test="#{studentFormBean.reportproblem}">
            <h:outputText value="#{i} is even"/><br/>
            <h:commandButton value="Create a default2 student" action="#{studentFormBean.setReportproblem(true)}">
                <f:ajax execute="@form" render="test"/>
            </h:commandButton>
        </c:when>
        <c:otherwise>
            <h:outputText value="# is odd"/><br/>
        </c:otherwise>
    </c:choose>
    </h:form>
</f:view>
</html>
